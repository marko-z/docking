# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: DownloadSecureFile@1
  name: env
  inputs:
    secureFile: '.env'
- script: cat $(env.secureFilePath)

- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Azure Container Registry'
    dockerComposeFile: '$(Build.SourcesDirectory)/docker-compose.yml'
    action: 'Run a Docker Compose command'
    dockerComposeCommand: 'up'
    arguments: '--build --env-file $(env.secureFilePath)'
    
- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Container Registry'
    dockerRegistryEndpoint: 'Docker'
    dockerComposeFile: 'docker-compose.yml'
    action: 'Push services'
    additionalImageTags: 'mzakrzwsk/server_test'
